<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

<div class="background-image">
    <div class="container">
        <form class="signin-form" method="post">
            <h2>Log In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  pattern="[a-zA-Z0-9._%+-]+@example\.com"  required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          <a href="index.html"> <button type="submit">Log In</button></a>
            <div class="create">
                <a href="signup.html" class="create-account">Create New Account?<span>Sign up</span></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
